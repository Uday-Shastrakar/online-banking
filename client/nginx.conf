server {
    listen 80;
    server_name 192.168.1.100;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static files with cache control
    location /static/ {
        try_files $uri $uri/ =404;
        expires 1y;
        add_header Cache-Control "public";
    }

    # Handle CSS files
    location ~* \.css$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public";
        add_header Content-Type text/css;
    }

    # Handle JS files
    location ~* \.js$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public";
        add_header Content-Type application/javascript;
    }

    # Handle image files
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public";
    }

    # Handle fonts files
    location ~* \.(woff|woff2)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public";
        add_header Content-Type application/font-woff;
    }

    location ~* \.(ttf|otf)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public";
        add_header Content-Type font/ttf;
    }

    # Handle SPA routing
    location / {
        try_files $uri /index.html;
    }

    # Enable Gzip compression
    gzip on;
    gzip_types text/css application/javascript application/json application/xml text/plain text/xml;
    gzip_min_length 256;
    gzip_vary on;
    gzip_proxied any;

    # Security headers
    add_header X-Content-Type-Options "nosniff";
    add_header X-Frame-Options "DENY";
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "no-referrer";
    add_header Content-Security-Policy "
        default-src 'self';
        script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        img-src 'self' data: https:;
        connect-src 'self' https: http://122.176.232.17:9093;
        font-src 'self' https://fonts.gstatic.com;
        object-src 'none';
        frame-ancestors 'none';
    ";

    # Custom error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        internal;
    }
}
